<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Analog Clock</title>
  </head>

  <body>
    <div class="container">
      <div class="analog-clock">
        <span style="--i: 1"><b>.</b></span>
        <span style="--i: 2"><b>.</b></span>
        <span style="--i: 3"><b>.</b></span>
        <span style="--i: 4"><b>.</b></span>
        <span style="--i: 5; inset: 20px"><b>1</b></span>
        <span style="--i: 6"><b>.</b></span>
        <span style="--i: 7"><b>.</b></span>
        <span style="--i: 8"><b>.</b></span>
        <span style="--i: 9"><b>.</b></span>
        <span style="--i: 10; inset: 20px"><b>2</b></span>
        <span style="--i: 11"><b>.</b></span>
        <span style="--i: 12"><b>.</b></span>
        <span style="--i: 13"><b>.</b></span>
        <span style="--i: 14"><b>.</b></span>
        <span style="--i: 15; inset: 20px"><b class="border">3</b></span>
        <span style="--i: 16"><b>.</b></span>
        <span style="--i: 17"><b>.</b></span>
        <span style="--i: 18"><b>.</b></span>
        <span style="--i: 19"><b>.</b></span>
        <span style="--i: 20; inset: 20px"><b>4</b></span>
        <span style="--i: 21"><b>.</b></span>
        <span style="--i: 22"><b>.</b></span>
        <span style="--i: 23"><b>.</b></span>
        <span style="--i: 24"><b>.</b></span>
        <span style="--i: 25; inset: 20px"><b>5</b></span>
        <span style="--i: 26"><b>.</b></span>
        <span style="--i: 27"><b>.</b></span>
        <span style="--i: 28"><b>.</b></span>
        <span style="--i: 29"><b>.</b></span>
        <span style="--i: 30; inset: 20px"><b class="border">6</b></span>
        <span style="--i: 31"><b>.</b></span>
        <span style="--i: 32"><b>.</b></span>
        <span style="--i: 33"><b>.</b></span>
        <span style="--i: 34"><b>.</b></span>
        <span style="--i: 35; inset: 20px"><b>7</b></span>
        <span style="--i: 36"><b>.</b></span>
        <span style="--i: 37"><b>.</b></span>
        <span style="--i: 38"><b>.</b></span>
        <span style="--i: 39"><b>.</b></span>
        <span style="--i: 40; inset: 20px"><b>8</b></span>
        <span style="--i: 41"><b>.</b></span>
        <span style="--i: 42"><b>.</b></span>
        <span style="--i: 43"><b>.</b></span>
        <span style="--i: 44"><b>.</b></span>
        <span style="--i: 45; inset: 20px"><b class="border">9</b></span>
        <span style="--i: 46"><b>.</b></span>
        <span style="--i: 47"><b>.</b></span>
        <span style="--i: 48"><b>.</b></span>
        <span style="--i: 49"><b>.</b></span>
        <span style="--i: 50; inset: 20px"><b>10</b></span>
        <span style="--i: 51"><b>.</b></span>
        <span style="--i: 52"><b>.</b></span>
        <span style="--i: 53"><b>.</b></span>
        <span style="--i: 54"><b>.</b></span>
        <span style="--i: 55; inset: 20px"><b>11</b></span>
        <span style="--i: 56"><b>.</b></span>
        <span style="--i: 57"><b>.</b></span>
        <span style="--i: 58"><b>.</b></span>
        <span style="--i: 59"><b>.</b></span>
        <span style="--i: 60; inset: 20px"
          ><b class="border">12</b></span
        >

        <div class="hours">
          <div class="hr" id="hr"><i class="fas fa-angle-up"></i></div>
        </div>
        <div class="min">
          <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
          <div class="sc" id="sc"></div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
